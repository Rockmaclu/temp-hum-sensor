<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Temperature and Humidty Sensor</title>
</head>
<body>
	<div class="container">
		<h2>Last Lecture</h2>
		<div>
			<p>
				<i class="fa fa-thermometer-half"></i> 
				<span class="dht-labels">Temperature:</span> 
				<span id="temperature">%TEMPERATURE%</span>
				<sup class="units">Â°C</sup>
			</p>
			<p>
				<i class="fa fa-tint"></i> 
				<span class="dht-labels">Humidity:</span>
				<span id="humidity">%HUMIDITY%</span>
				<sup class="units">%</sup>
			</p>
			<p>
				<i class="fa fa-calendar"></i> 
				<span class="dht-labels">Date:</span>
				<span id="date">%DATE%</span>
			</p>
		<div>
	</div>
	  
	 <div class="container">
		<h2>Query lectures</h2>
		<div class="row">
			<div class="form-group col">
				<label >Date</label>
				<input type="date" name="bday" max="3000-12-31"min="1000-01-01" class="form-control" id='date'>
			</div>
			<div class="col">
				<label >Search</label>
				<div class="input-group-append">
				      <button class="btn btn-secondary" type="button" id='searchButton'>
					<i class="fa fa-search"></i>
				      </button>
				</div> 
			</div>
		</div>
	</div>

	<div class="container">
		<h2>Results</h2>
		<table class="table" id="lectureTable">
		  <thead>
		    <tr>
		      <th scope="col">Temperature</th>
		      <th scope="col">Humidity</th>
		      <th scope="col">Date</th>
		    </tr>
		  </thead>
		  <tbody id='lectureTableBody'>
		  </tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


	<script type="text/javascript">
		$('#searchButton').click(function() {
			$("#lectureTableBody").empty();

			var date = new Date($('#date').val()).toISOString().slice(0,10);
			var tomorrow = new Date($('#date').val());
			tomorrow.setDate(tomorrow.getDate() + 1);
			tomorrow = tomorrow.toISOString().slice(0,10);


			var query = "https://temp-hum-sensor.herokuapp.com/lectures?date1="+date+"&date2="+tomorrow;
			$.getJSON(query, function(data) {
				$.each(data, function(i, item) {
					$('<tr>').html(
					"<td>" + data[i].temperature + "</td><td>" + data[i].humidity + "</td><td>" + data[i].time + "</td>" + "</tr>").appendTo('#lectureTable tbody');
				});
			})
		});
	</script>

	
	<script type="text/javascript">
		$( document ).ready(function() {	
			var query = "https://temp-hum-sensor.herokuapp.com/lastlecture;
			$.getJSON(query, function(data) {
				document.getElementById("temperature").innerHTML = data[0].temperature;
				document.getElementById("humidity").innerHTML = data[0].humidity;
				document.getElementById("date").innerHTML = data[0].time;
					
			})
		});
	</script>
  </body>
</html>

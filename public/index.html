<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<title>Temperature and Humidty Sensor</title>
  </head>
  <body>
	<div class="container">
		<h2>Query lectures</h2>
		<div class="row">
			<div class="form-group col">
				<label >Start date</label>
				<input type="date" name="bday" max="3000-12-31"min="1000-01-01" class="form-control" id='date1'>
			</div>
			<div class="form-group col">
				<label >End Date</label>
				<input type="date" name="bday" min="1000-01-01"max="3000-12-31" class="form-control" id='date2'>
			</div>
			<div class="col">
				<label >Search</label>
				<div class="input-group-append">
				      <button class="btn btn-secondary" type="button" id='searchButton'>
					<i class="fa fa-search"></i>
				      </button>
				</div> 
			</div>
		</div>
	</div>

	<div class="container">
		<h2>Results</h2>
		<table class="table" id="lectureTable">
		  <thead>
		    <tr>
		      <th scope="col">Temperature</th>
		      <th scope="col">Humidity</th>
		      <th scope="col">Date</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


	<script type="text/javascript">
	$('#searchButton').click(function() {
		$("#lectureTable").empty();
		var dateStart = new Date($('#date1').val()).toISOString().slice(0,10);
		var dateEnd = new Date($('#date2').val()).toISOString().slice(0,10);

		var query = "https://temp-hum-sensor.herokuapp.com/lectures?date1="+dateStart+"&date2="+dateEnd;
		$.getJSON(query, function(data) {
			$.each(data, function(i, item) {
		        	$('<tr>').html(
		        	"<td>" + data[i].temperature + "</td><td>" + data[i].humidity + "</td><td>" + data[i].time + "</td>" + "</tr>").appendTo('#lectureTable tbody');
			});

		})
	});
	</script>
  </body>
</html>
